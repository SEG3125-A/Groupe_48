<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YouTube Survey</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div class="container flex-grow-1">
      <div id="banner" class="alert alert-success my-4" style="display: none">
        Your form has been submitted successfully!
      </div>

      <h1 class="text-center my-4">YouTube Survey</h1>

      <!-- WEBSITE IMAGE -->
      <div class="text-center">
        <a href="https://www.youtube.com">
          <img
            src="youtube.jpg"
            alt="Click here to visit the website"
            class="img-fluid rounded"
            style="max-width: 800px; height: auto"
          />
        </a>
        <figcaption class="figure-caption">
          <a href="https://www.youtube.com">youtube.com</a>
        </figcaption>
      </div>

      <form id="survey" action="surveys" method="POST" class="mt-4">
        <!-- QUESTION   1 -->
        <div class="mb-3">
          <label for="experience" class="form-label"
            >1. Please describe your overall experience with using the YouTube
            website:</label
          >
          <textarea
            class="form-control"
            id="experience"
            name="experience"
            rows="4"
            required
          ></textarea>
        </div>

        <!-- QUESTION   2 -->
        <div class="mb-3">
          <label class="form-label"
            >2. Which type of video do you most often watch?</label
          >
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="long"
              name="videoType"
              value="long"
            />
            <label class="form-check-label" for="long">Long videos</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="shorts"
              name="videoType"
              value="shorts"
            />
            <label class="form-check-label" for="shorts">Shorts</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="others"
              name="videoType"
              value="others"
            />
            <label class="form-check-label" for="others">Others</label>
          </div>
        </div>

        <!-- QUESTION   3-->
        <div class="mb-3">
          <label class="form-label"
            >3. Which of the following best describes your primary use of
            YouTube?</label
          >
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="entertainment"
              name="useType"
              value="entertainment"
            />
            <label class="form-check-label" for="entertainment"
              >Watching entertainment content</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="educational"
              name="useType"
              value="educational"
            />
            <label class="form-check-label" for="educational"
              >Educational purposes</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="news"
              name="useType"
              value="news"
            />
            <label class="form-check-label" for="news"
              >Keeping up with news and current events</label
            >
          </div>
        </div>

        <!-- QUESTION   4 -->
        <div class="mb-3">
          <label class="form-label"
            >4. How often do you encounter technical issues while using
            YouTube?</label
          >
          <select class="form-control" id="tech" name="techIssues" required>
            <option value="rarely">Rarely</option>
            <option value="occasionally">Occasionally</option>
            <option value="frequently">Frequently</option>
            <option value="never">Never</option>
          </select>
        </div>

        <!-- QUESTION   5 -->
        <div class="mb-3">
          <label class="form-label"
            >5. Do you prefer using YouTube's <b>light</b> mode or
            <b>dark</b> mode?</label
          >
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="light"
              name="screenMode"
              value="light"
            />
            <label class="form-check-label" for="light">Light Mode</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="dark"
              name="screenMode"
              value="dark"
            />
            <label class="form-check-label" for="dark">Dark Mode</label>
          </div>
        </div>

        <!-- QUESTION   6 -->
        <div class="mb-3">
          <label for="comments" class="form-label">6. Comments:</label>
          <textarea
            class="form-control"
            id="comments"
            name="comments"
            rows="4"
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <footer class="text-center py-3">
      <i
        >Website designed by: Quoc Dat Phung, Ayman Naciri, Alexander
        Azizi-Martin</i
      >
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      // Function to check for a query parameter and display the banner if found
      function checkForSubmitted() {
        const urlParams = new URLSearchParams(window.location.search);
        const submitted = urlParams.get("submitted");

        if (submitted !== null) {
          document.getElementById("banner").style.display = "block";
        }
      }

      // Call the function when the page loads
      window.onload = checkForSubmitted;
    </script>
  </body>
</html>
